<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <title>WebFork</title>
</head>

<body>
    <header>
        <div class="container header__container">
            <a href="#">
                <img src="./img/logo.svg" alt="Logo">
            </a>
            <button class="header__btn">
                GET NOW
            </button>
        </div>
    </header>
    <main>
        <section class="first-section">
            <div class="container fs__container">
                <div class="fs__infoblock">
                    <h1 class="fs__title"><span> CYBER MONDAY </span> means <br>
                        an even <span> bigger sale </span></h1>
                    <p class="fs__slogan">Cyber Monday saves you money, <br>
                        WebWork saves you time.</p>
                    <button class="fs__btn">SAVE BIG NOW</button>
                    <div class="fs__ft">
                        <img src="./img/tick.svg" alt="tick">
                        <p class="fs__ft_text">14-day free trial <span></span> No credit card required</p>
                    </div>
                    <div class="fs__review">
                        <img src="./img/stars.svg" alt="Review Stars">
                        <p class="fs__review_text">Reviews from <span>51K+</span> happy users below and beyond</p>
                    </div>
                    <div class="fs__companies">
                        <img src="./img/capterra.svg" alt="Capterra">
                        <img src="./img/crowd.svg" alt="Crowd">
                        <img src="./img/getapp.svg" alt="GetApp">
                    </div>
                </div>
                <div class="fs__discount">
                    <img src="./img/fs-discount.png" alt="">
                </div>
            </div>
        </section>
        <section class="second-section">
            <h2 class="title sub__title">Benefit both ways - <span>monthly or yearly</span></h2>
            <div class="container subs__container">
                <figure class="sub__card">
                    <figcaption class="sub__time">Monthly</figcaption>
                    <p class="sub__price">$2.49</p>
                    <p class="sub__pum">per user/month</p>
                    <div class="sub__tick">
                        <img src="./img/greentick.svg" alt="greentick">
                        <p class="sub__feature">14-day Free Trial</p>
                    </div>
                    <div class="sub__tick">
                        <img src="./img/greentick.svg" alt="greentick">
                        <p class="sub__feature">Access to All Features</p>
                    </div>
                    <div class="sub__tick">
                        <img src="./img/greentick.svg" alt="greentick">
                        <p class="sub__feature">24/7 Support</p>
                    </div>
                    <button class="sub__btn">
                        GET YOUR DEAL
                    </button>
                    <p class="sub__dur">*for 6 months</p>
                    <div class="sub__discount">
                        <p>50%</p>
                    </div>
                    <div class="sub__neon blue_sub__neon">
                    </div>
                </figure>
                <figure class="sub__card">
                    <figcaption class="sub__time">Yearly</figcaption>
                    <p class="sub__price y_sub__price">$2.05</p>
                    <p class="sub__pum">per user/month</p>
                    <div class="sub__tick">
                        <img src="./img/greentick.svg" alt="greentick">
                        <p class="sub__feature">14-day Free Trial</p>
                    </div>
                    <div class="sub__tick">
                        <img src="./img/greentick.svg" alt="greentick">
                        <p class="sub__feature">Access to All Features</p>
                    </div>
                    <div class="sub__tick">
                        <img src="./img/greentick.svg" alt="greentick">
                        <p class="sub__feature">24/7 Support</p>
                    </div>
                    <button class="sub__btn">
                        GET YOUR DEAL
                    </button>
                    <div class="sub__discount">
                        <p>18%+
                            50%</p>
                    </div>
                    <div class="sub__neon red_sub__neon">
                    </div>
                </figure>
            </div>
        </section>
        <section class="third-section">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 1.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 2.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 3.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 4.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 5.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="customer__reward" src="./img/partner.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 6.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 7.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img  class="reward"src="./img/partner 8.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 9.png" alt="reward">
                    </div>
                    <div class="swiper-slide">
                        <img class="reward" src="./img/partner 10.png" alt="reward">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
